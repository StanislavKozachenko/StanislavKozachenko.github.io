<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><span><a href="#">Ссылка</a></span></li>
            <li><span><a href="#">Ссылка</a></span></li>
            <li><span><a href="#">Ссылка</a></span></li>
            <li><span><a href="#">Ссылка</a></span></li>
        </ul>
    </nav>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="exampleModalButton">Рассчитать стоимость
        команды
    </button>

</header>

<main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal">
        <form id="myForm" action="#">
            <div class="modal-dialog modal-dialog-centered">

                <div class="modal-content">

                    <div class="modal-body">

                        <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">

                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <label class="form-element form-element-column">
                                        <input name="clientname" type="text" placeholder="Имя">
                                    </label>
                                </div>

                                <div class="carousel-item">
                                    <label class="form-element form-element-column">
                                        <input name="company" type="text" placeholder="Компания">
                                        <input name="email" type="email" placeholder="Email">
                                    </label>
                                </div>

                                <div class="carousel-item">
                                    <div class="form-element">
                                        <div class="carousel-item-select-header">
                                            <h2>
                                                Выберите команду:
                                            </h2>
                                        </div>
                                        <div class="carousel-item-select-content">
                                            <table class="table table-bordered">
                                                <thead class="thead-light">
                                                <tr>
                                                    <th>Специалист</th>
                                                    <th>Уровень</th>
                                                    <th>Количество</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            <select name="specialist[]" class="form-control specialist-select"></select>
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <label>
                                                            <select name="level[]" class="form-control level-select"></select>
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <label>
                                                            <input name="count[]" type="number" placeholder="0" min="1" max="15" class="form-control">
                                                        </label>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="carousel-item-select-footer">
                                            <button type="button" class="btn btn-primary add-record-btn">Добавить специалиста</button>
                                            <div>
                                                <input id="carousel-checkbox" type="checkbox" name="isHelpNeeded">
                                                <label class="carousel-item-input-checkbox" for="carousel-checkbox">
                                                    Мне необходима помощь в подборе специалистов
                                                </label>
                                            </div>

                                            <label class="form-element">
                                                <textarea type="text" placeholder="Comments..."></textarea>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <div class="form-element carousel-last-item">
                                        <label for="details">Укажите детали проекта (опционально) или задайте любые вопросы о сотрудничестве:</label>
                                        <textarea name="details" id="details" type="text" placeholder="Детали проекта..."></textarea>
                                        <button class="btn btn-primary" type="submit">Оставить заявку</button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="form-element carousel-last-item">
                                        <h2>Спасибо за заявку!</h2>
                                        <p>Мы рассчитаем стоимость команды с учетом всех ваших пожеланий и свяжемся с вами в течение нескольких часов.</p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">⛌</button>
                        <div class="carousel-control-buttons">
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <button type="button" class="btn btn-primary carousel-send-button hide-control">Отправить</button>
                        </div>

                    </div>

                </div>

            </div>
        </form>
    </div>
</main>


</body>
</html>
